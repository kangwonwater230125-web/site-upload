<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>강원수도건설 현장관리 시스템</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#f5f7fb;margin:0}
    .wrap{max-width:720px;margin:24px auto;padding:16px}
    .card{background:#fff;border-radius:12px;padding:18px;box-shadow:0 8px 20px rgba(0,0,0,.06)}
    .header{display:flex;gap:12px;align-items:center;margin-bottom:16px}
    .logo{width:56px;height:56px;border-radius:12px;background:#e9eefc;display:flex;align-items:center;justify-content:center;font-weight:800}
    h1{margin:0;font-size:26px}
    label{display:block;margin-top:14px;font-weight:800}
    input,select,textarea{width:100%;padding:12px;margin-top:6px;border:1px solid #d7dbe7;border-radius:10px;font-size:15px}
    button{width:100%;margin-top:18px;padding:14px;border:0;border-radius:10px;font-size:16px;font-weight:900;background:#123b63;color:#fff;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .hint{font-size:13px;color:#58657a;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="logo">KW</div>
        <div>
          <h1>강원수도건설 현장관리 시스템</h1>
          <div class="hint">사진 업로드 → 드라이브 폴더 생성 + 시트 기록</div>
        </div>
      </div>

      <form id="uploadForm">
        <label>공사 날짜</label>
        <input type="date" id="date" required />

        <label>공종</label>
        <select id="workType" required>
          <option value="">선택</option>
          <option value="관파">관파</option>
          <option value="신설">신설</option>
          <option value="계량팀">계량팀</option>
          <option value="함이설">함이설</option>
          <option value="함신설">함신설</option>
          <option value="마상팀">마상팀</option>
          <option value="기타">기타</option>
        </select>

        <label>주소</label>
        <input type="text" id="address" required />

        <label>업로더 이름</label>
        <input type="text" id="uploader" required />

        <label>메모(선택)</label>
        <textarea id="memo" rows="3"></textarea>

        <label>사진 선택</label>
        <input type="file" id="photos" name="photos" accept="image/*" multiple required />

        <button id="btn" type="submit">사진 업로드</button>
        <div class="hint" id="status"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const btn = document.getElementById("btn");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      btn.disabled = true;
      statusEl.textContent = "업로드 중...";

      const date = document.getElementById("date").value;
      const workType = document.getElementById("workType").value;
      const address = document.getElementById("address").value.trim();
      const uploader = document.getElementById("uploader").value.trim();
      const memo = document.getElementById("memo").value.trim();
      const files = document.getElementById("photos").files;

      const fd = new FormData();
      fd.append("date", date);
      fd.append("workType", workType);
      fd.append("address", address);
      fd.append("uploader", uploader);
      fd.append("memo", memo);

      for (const f of files) fd.append("photos", f);

      try {
        const res = await fetch("/upload", { method: "POST", body: fd });
        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          alert("업로드 실패\n" + JSON.stringify(data));
          statusEl.textContent = "업로드 실패";
        } else {
          alert("업로드 성공!");
          statusEl.textContent = "업로드 성공";
          form.reset();
        }
      } catch (err) {
        alert("업로드 실패\n" + err.message);
        statusEl.textContent = "업로드 실패";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
