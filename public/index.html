<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>강원수도건설 현장관리 시스템</title>
  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0;
      --primary:#0b3a6f;
      --primary2:#0a2f59;
      --radius:14px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width: 760px;
      margin: 28px auto;
      padding: 0 14px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 10px 24px rgba(2,6,23,.06);
      overflow:hidden;
    }
    .header{
      display:flex;
      gap:14px;
      align-items:center;
      padding:18px 18px 14px;
      border-bottom:1px solid var(--border);
    }
    .logoBox{
      width:54px;
      height:54px;
      border-radius: 14px;
      background:#e8eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
      overflow:hidden;
    }
    .logoBox img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .logoFallback{
      font-weight:800;
      color:#1f3b64;
      letter-spacing:.5px;
    }
    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
      flex:1;
    }

    /* ✅ 제목 기본(PC): 한 줄 */
    .title h1{
      margin:0;
      line-height:1.2;
      font-weight: 800;
      font-size: 22px;
      word-break: keep-all;   /* 단어 중간 분리 방지 */
    }
    .title h1 .m{ display:none; } /* 모바일용(두 줄) 기본 숨김 */
    .title h1 .d{ display:inline; } /* 데스크탑용(한 줄) 기본 표시 */

    .title p{
      margin:0;
      color:var(--muted);
      font-size: 13px;
    }

    /* ✅ 모바일: 가운데정렬 + 제목을 의도한 2줄로 고정 */
    @media (max-width: 520px){
      .header{
        align-items:flex-start;
      }
      .title{
        text-align:center;
        align-items:center;
      }
      .title h1{
        font-size: 20px;
      }
      .title h1 .d{ display:none; }
      .title h1 .m{ display:block; }
      .title h1 .m span{ display:block; } /* 강제로 두 줄 */
    }

    form{
      padding: 18px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    label{
      font-weight:700;
      font-size:14px;
      display:block;
      margin-bottom:8px;
    }
    input, select, textarea, button{
      width:100%;
      font-size:15px;
      padding: 12px 12px;
      border:1px solid var(--border);
      border-radius: 12px;
      background:#fff;
      outline:none;
    }
    select{ appearance:auto; }
    textarea{
      min-height: 110px;
      resize: vertical;
    }
    .btn{
      margin-top: 6px;
      padding: 14px 14px;
      border:0;
      border-radius: 14px;
      background: var(--primary);
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }
    .btn:hover{ background: var(--primary2); }
    .hint{
      font-size:12px;
      color:var(--muted);
      margin-top:-6px;
    }
    .row{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
    }
    @media (min-width: 640px){
      .row.two{
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="logoBox">
          <!-- ✅ 로고 파일: public/logo.png -->
          <img src="/logo.png" alt="로고"
               onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='flex';" />
          <div id="logoFallback" class="logoFallback" style="display:none; width:100%; height:100%; align-items:center; justify-content:center;">
            KW
          </div>
        </div>

        <div class="title">
          <h1>
            <!-- 데스크탑: 한 줄 -->
            <span class="d">강원수도건설 현장관리 시스템</span>

            <!-- 모바일: 두 줄 고정 -->
            <span class="m">
              <span>강원수도건설</span>
              <span>현장관리시스템</span>
            </span>
          </h1>
          <p>사진 업로드 → 드라이브 폴더 생성 + 시트 기록</p>
        </div>
      </div>

      <form id="uploadForm">
        <div class="row two">
          <div>
            <label for="date">공사 날짜</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div>
            <label for="workType">공종</label>
            <select id="workType" name="workType" required>
              <option value="">선택</option>
              <option value="관파">관파</option>
              <option value="신설">신설</option>
              <option value="함이설">함이설</option>
              <option value="함신설">함신설</option>
              <option value="계량팀">계량팀</option>
              <option value="마상팀">마상팀</option>
              <option value="기타">기타</option>
            </select>
          </div>
        </div>

        <div>
          <label for="address">주소</label>
          <input type="text" id="address" name="address" placeholder="예) 원주시 ○○로 123" required />
        </div>

        <div>
          <label for="uploader">업로더 이름</label>
          <input type="text" id="uploader" name="uploader" placeholder="예) 박광흠" required />
        </div>

        <div>
          <label for="memo">메모(선택)</label>
          <textarea id="memo" name="memo" placeholder="추가 메모가 있으면 작성"></textarea>
          <div class="hint">※ 메모는 선택입니다.</div>
        </div>

        <div>
          <label for="photos">사진 선택</label>
          <input type="file" id="photos" name="photos" accept="image/*" multiple required />
          <div class="hint">※ 여러 장 선택 가능</div>
        </div>

        <button type="submit" class="btn">사진 업로드</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fd = new FormData();
      fd.append("date", document.getElementById("date").value);
      fd.append("workType", document.getElementById("workType").value);
      fd.append("address", document.getElementById("address").value);
      fd.append("uploader", document.getElementById("uploader").value);
      fd.append("memo", document.getElementById("memo").value);

      const files = document.getElementById("photos").files;
      if (!files || files.length === 0) {
        alert("사진을 선택해줘");
        return;
      }
      for (const f of files) fd.append("photos", f);

      try {
        const res = await fetch("/upload", { method: "POST", body: fd });
        const data = await res.json();

        if (!res.ok || !data.success) {
          alert("업로드 실패\n" + JSON.stringify(data));
          return;
        }
        alert("업로드 성공!");

        document.getElementById("memo").value = "";
        document.getElementById("photos").value = "";
      } catch (err) {
        alert("업로드 실패\n" + err.message);
      }
    });
  </script>
</body>
</html>
